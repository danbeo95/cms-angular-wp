<div class="container-fluild h-100" *ngIf="mFormGroup">
  <div class="row justify-content-center h-100 align-items-center">
    <div class="col-6">
      <form action="" class="form-row was-validated" [class.was-validated]="isFormInvalid">
        <div class="form-group col-12" [formGroup]="mFormGroup">
          <label for="username" class="text-info">Username</label>
          <input type="text" class="form-control" id="username" required formControlName='username'>
          <b class="invalid-feedback">Username can not empty</b>
        </div>
        <div class="form-group col-12" [formGroup]="mFormGroup">
          <label for="password" class="text-info">Password</label>
          <input type="password" class="form-control" id="password" required formControlName='password'>
          <b class="invalid-feedback">Username can not empty</b>
        </div>
        <div class="col-12 text-center" (click)="onClickLogin()" *ngIf="!isShowLoading">
          <button class="btn btn-secondary w-50" type="button">Login</button>
        </div>
        <div class="col-12 text-center" *ngIf="isShowLoading">
          <button class="btn btn-secondary w-50" type="button">
            <div class="spinner-border text-primary spinner-border-sm" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
