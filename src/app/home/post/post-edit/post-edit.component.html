<div class="d-flex h-100 flex-column border-bottom border-secondary wrap">
    <div class="text-right p-0 mb-3 border-bottom">
      <button class="btn btn-primary" (click)="onPusblish()">Pushlish</button>
    </div>
    <div class="row flex-grow-1 m-0">
      <div class="col-9">
        <input id="" class="form-control mb-3 form-title" placeholder="Enter title here.." [(ngModel)]="title">
        <app-ngx-editor [height]="'200px'" [placeholder]="'Enter content here...'" [spellcheck]="true"
          [(ngModel)]="htmlContent">
        </app-ngx-editor>
      </div>
      <div class="col-3 p-0 options">
        <app-post-options #options [post]="mPost" >
        </app-post-options>
      </div>
    </div>
  </div>
