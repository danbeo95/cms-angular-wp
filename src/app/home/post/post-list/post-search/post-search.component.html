<form class="form-row align-items-center mb-2" (submit)="onSearch()">
  <div class="col-12 col-sm-7" >
    <input name="search" class="form-control" type="text" placeholder="type post.." [(ngModel)]="mSearchQuery">
  </div>
  <div class="col-12 col-sm-5 mt-3 mt-sm-0">
    <button class="btn btn-secondary btn-sm w-100" type="submit">Search</button>
    </div>
</form>
