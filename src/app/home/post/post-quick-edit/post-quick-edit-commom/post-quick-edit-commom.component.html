<div [formGroup]="mFormGroup" *ngIf="mFormGroup" >
  <div class="form-inline" >
    <label for="" class="mr-3">Title</label>
    <input type="" class="form-control" formControlName="title">
  </div>
  <div class="form-inline mt-3">
    <label for="" class="mr-3">Slug</label>
    <input type="" class="form-control" formControlName="slug">
  </div>
  <div class="form-group mt-3">
    <label for="author-input" class="mr-3">Author</label>
    <select class="form-control" id="author-input" formControlName="author">
      <option *ngFor="let user of mUsers" value="{{user.id}}">{{user.name}}</option>
    </select>
  </div>
  <div class="form-check">
    <input id="private-check" class="form-check-input" type="checkbox" formControlName="private">
    <label for="private-check" class="form-check-label">Private</label>
  </div>
</div>
