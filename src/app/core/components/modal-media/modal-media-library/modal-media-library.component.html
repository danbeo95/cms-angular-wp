<div class="row h-100">
  <div class="d-flex justify-content-end p-3 w-100">
    <form class="form-inline">
      <input type="text" class="form-control" name="search" placeholder="search media.." [(ngModel)]="searchQuery" (keyup)="doSearch()">
    </form>
  </div>
  <!-- list image -->
  <div class="col-8 h-100">
    <div class="d-flex justify-content-center p-3 w-100" *ngIf="isLoading">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div class="p-3 text-center" *ngIf="!isLoading&&mImages.length==0">No result</div>
    <div class="row images-list align-items-start">
      <div class="col-4 col-md-2 mt-3" *ngFor="let img of mImages" (click)="onSelectImage(img)">
        <img src="" alt="" width="100%" height="100%" [src]="img.source_url" class="border-primary"
          [class.active]="activeSourceUrl==img.source_url">
      </div>
    </div>
  </div>
  <!-- detail image -->
  <div class="col-4" style="height: 90%;">
    <app-modal-media-library-detail [image]="activeImage"></app-modal-media-library-detail>
  </div>
</div>
